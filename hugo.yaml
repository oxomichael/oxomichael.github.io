baseURL: https://oxomichael.github.io/
languageCode: en-us
title: Linux and PHP Ecosystem Adventures
theme: ["PaperMod"]

caches:
  images:
    dir: :cacheDir/images

pagination:
  disableAliases: false
  pagerSize: 10
  path: page

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Linux and PHP Ecosystem Adventures
  description: "Linux and PHP Ecosystem Adventures"
  keywords: [Blog, PHP, Linux]
  author: oxomichael
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # Analytics
  analytics:
    google:
      # <meta name="google-site-verification" content="XY_uWQQT9Gm0ztw9B_DRG1nfl2eVb7PoRPXW32Mqe6c" />
      SiteVerificationTag: "XY_uWQQT9Gm0ztw9B_DRG1nfl2eVb7PoRPXW32Mqe6c"
      ID: G-XXXXXX
    matomo:
      url: "https://m.mstash.net/"
      siteId: 1

  homeInfoParams:
    Title: Development Tips, Tricks & Ecosystem Insights
    Content: By a developer located in France

  socialIcons:
    - name: email
      url: "mailto:oxomichael@hotmail.com"
    - name: github
      url: "https://github.com/oxomichael"
    - name: x
      url: "https://x.com/oxomichael"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: about
      name: About
      url: /About/
      weight: 20